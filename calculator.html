<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <div class="button operation">(</div>
            <div class="button operation">)</div>
            <div class="button operation">%</div>
            <div class="button operation" onclick="clearCalc()">AC</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">/</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">x</div>
            <div class="button number" onclick="showOnScreen('1')">1</div>
            <div class="button number" onclick="showOnScreen('2')">2</div>
            <div class="button number">3</div>
            <div class="button operation">-</div>
            <div class="button number">0</div>
            <div class="button number">.</div>
            <div class="button submit" onclick="calculation()">=</div>
            <div class="button operation" onclick="showOnScreen('+')">+</div>
        </div>
    </div>   
</body>
</html>
