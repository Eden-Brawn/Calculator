<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen" ><p id="screen"></p></div>
        <div class="buttons">
            <div class="button operation" onclick="showOnScreen('(')">(</div>
            <div class="button operation" onclick="showOnScreen(')')">)</div>
            <div class="button operation" onclick="showOnScreen('%')">%</div>
            <div class="button operation" onclick="clearCalc()">AC</div>
            <div class="button number" onclick="showOnScreen('7')">7</div>
            <div class="button number" onclick="showOnScreen('8')">8</div>
            <div class="button number" onclick="showOnScreen('9')">9</div>
            <div class="button operation" onclick="showOnScreen('/')">/</div>
            <div class="button number" onclick="showOnScreen('4')">4</div>
            <div class="button number" onclick="showOnScreen('5')">5</div>
            <div class="button number" onclick="showOnScreen('6')">6</div>
            <div class="button operation" onclick="showOnScreen('*')">*</div>
            <div class="button number" onclick="showOnScreen('1')">1</div>
            <div class="button number" onclick="showOnScreen('2')">2</div>
            <div class="button number" onclick="showOnScreen('3')">3</div>
            <div class="button operation" onclick="showOnScreen('-')">-</div>
            <div class="button number" onclick="showOnScreen('0')">0</div>
            <div class="button number" onclick="showOnScreen('.')">.</div>
            <div class="button submit" onclick="calculation()">=</div>
            <div class="button operation" onclick="showOnScreen('+')">+</div>
        </div>
    </div>  
</body>
</html>
